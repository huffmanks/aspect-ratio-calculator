<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Aspect Ratio Calculator</title>
    </head>
    <body>
        <h1>Aspect Ratio Calculator</h1>
        <div class="container">
            <form id="calculator" class="grid">
                <div class="grid-item original-item">
                    <label for="original-width">Width</label>
                    <input id="original-width" class="grid-input" type="text" />
                </div>
                <div class="grid-item new-item">
                    <label for="new-width">Width</label>
                    <input id="new-width" class="grid-input" type="text" />
                </div>
                <div class="grid-item original-item">
                    <label for="original-height">Height</label>
                    <input id="original-height" class="grid-input" type="text" />
                </div>
                <div class="grid-item new-item">
                    <label for="new-height">Height</label>
                    <input id="new-height" class="grid-input" type="text" />
                </div>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
